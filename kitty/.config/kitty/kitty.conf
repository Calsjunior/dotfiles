# include ~/.cache/hellwal/kitty-colors.conf
include ~/.config/kitty/Everforest Dark Hard.conf

#------------configs------------#
#-------------------------------#
font_family JetBrainsMono Nerd Font
font_size 14
enabled_layout splits

# Cursor shape
shell_integration no-cursor
cursor_shape block

# Tab bar styling
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template " {index}: {title[title.rfind('/')+1:]} "

# Scroll speed
touch_scroll_multiplier 8

# Confirm before closing
confirm_os_window_close 0

map ctrl+enter send_text all \x1b[13;5u
#------------vim-like keyboard shortcuts------------#
#---------------------------------------------------#
# Vim like tab management
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+q new_tab_with_cwd
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+, move_tab_backward
map ctrl+shift+. move_tab_forward
