font_family JetBrainsMono Nerd Font
font_size 14

# --- layouts ---
enabled_layouts splits,stack

# --- session & window behavior ---
# Remember window size on restart
remember_window_size  yes
initial_window_width  1000
initial_window_height 650

# Close the window when the child process (shell) exits
close_on_child_death no

# Confirm before closing the entire OS window (0 = disable confirmation)
confirm_os_window_close 0

# --- appearance ---
shell_integration no-cursor
cursor_shape block

# Tab bar styling
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template " {index}: {title[title.rfind('/')+1:]} "

# Scroll speed
touch_scroll_multiplier 8


# Neovim Scrollback Pager (Ctrl+Shift+S)
scrollback_pager nvim -c 'set ft=man' -
map ctrl+shift+s show_scrollback

# Hints Kitten (Fast Copy/Open)
map ctrl+shift+e open_url_with_hints
map ctrl+shift+p kitten hints --type path --program -

# Zooming (Stack Layout)
map ctrl+shift+z toggle_layout stack

# Session Management
# Manually save session to a file (optional, useful for complicated setups)
# Usage: Open kitty with `kitty --session ~/.config/kitty/last_session` next time
map ctrl+shift+f1 launch --type=overlay kitten run_shell_script "kitty @ get-text --match=recent:0 > ~/.config/kitty/last_session"

# --- navigation & management ---
map ctrl+enter send_text all \x1b[13;5u

# Window Management
map alt+enter new_window_with_cwd
map alt+q     close_window
map alt+r     start_resizing_window

# Vim-style Navigation
map alt+h neighboring_window left
map alt+l neighboring_window right
map alt+k neighboring_window up
map alt+j neighboring_window down

# Tab Navigation
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+, move_tab_backward
map ctrl+shift+. move_tab_forward

# BEGIN_KITTY_THEME
# Everforest Dark Hard
include current-theme.conf
# END_KITTY_THEME
